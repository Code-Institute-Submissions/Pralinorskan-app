

<div class="text-lg-left">
    <a style="text-align: left;" class="navbar-brand navbar-logo" href="{% url 'home' %}"><strong>P</strong></a>
</div>
<div class="mobile-navbar">
    {% if request.user.is_authenticated %}
    <li class="list-inline-item dropdown">
        <a class="text-black nav-link d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
                <a href="#" class="dropdown-item">My Profile</a>
                <a href="#" class="dropdown-item">Order History</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none" href="{% url 'view_cart' %}">
            <div class="text-center">
                <div><i class="fas fa-shopping-cart fa-lg"></i></div>
                <p class="my-0">
                    {% if grand_total %}
                        ${{ grand_total|floatformat:2 }}
                    {% else %}
                        $0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
    {% else %}
    <li class="list-inline-item">
        <a class="font-weight-bold nav-link" href="{% url 'account_login' %}" id="login-link" aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <p class="my-0">Login</p>
        </div>
        </a>
    </li>
    <li class="list-inline-item">
        <a class="font-weight-bold nav-link" href="{% url 'account_signup' %}" id="register-link" aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <p class="my-0">Register</p>
            </div>
        </a>
    </li>
</div>
{% endif %}
